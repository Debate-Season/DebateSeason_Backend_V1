tasks.jacocoTestCoverageVerification {
    dependsOn jacocoTestReport
    
    violationRules {
        rule {
            limit {
                counter = 'LINE'
                value = 'COVEREDRATIO'
                minimum = 0.70
            }
        }
        
        rule {
            element = 'PACKAGE'
            includes = [
                'com.debateseason_backend_v1.domain.*.service.*',
                'com.debateseason_backend_v1.domain.*.application.service.*'
            ]
            limit {
                counter = 'LINE'  
                value = 'COVEREDRATIO'
                minimum = 0.80
            }
        }
    }
}

tasks.named('test') {
    useJUnitPlatform()
    
    finalizedBy jacocoTestReport
}

